<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>
    <link rel="stylesheet" href="static.css">
    <style>
        h1{
            color: cadetblue;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <center>
            <h1>Mobile Store</h1>
        </center>
    </header>
    <hr>
    <div class="card">
        <div class="cardbody">
            <div class="image">
                <img src="images/iphone.png" alt="Iphone image">
            </div>
            <div class="content">
                <u style="text-align: center;">Product description</u>
                <h2>Iphone</h2>
                <s>80,000</s>
                <p>60,000</p>
                <button>Buy Now</button>
            </div>
        </div>
        <div class="cardbody">
            <div class="image">
                <img src="images/oneplus.jpg" alt="Oneplus image">
            </div>
            <div class="content">
                <u style="text-align: center;">Product description</u>
                <h2>Oneplus</h2>
                <s>50,000</s>
                <p>30,000</p>
                <button>Buy Now</button>
            </div>

        </div>
        <div class="cardbody">
            <div class="image">
                <img src="images/oppo.jpg" alt="Oppo image">
            </div>
            <div class="content">
                <u style="text-align: center;">Product description</u>
                <h2>Oppo</h2>
                <s>30,000</s>
                <p>21,000</p>
                <button>Buy Now</button>
            </div>

        </div>
        <div class="cardbody">
            <div class="image">
                <img src="images/vivo.jpg" alt="Vivo image">
            </div>
            <div class="content">
                <u style="text-align: center;">Product description</u>
                <h2>Vivo</h2>
                <s>35,000</s>
                <p>25,000</p>
                <button>Buy Now</button>
            </div>

        </div>
    </div>
</body>
</html>
